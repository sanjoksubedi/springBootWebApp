<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Update Employees</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
<body>
<section class="banner d-flex text-white">
<div class="container">
<h2>Update Employee</h2>
<hr/>
<form th:action="@{/saveEmployee1}" th:object="${employee}" th:method="POST">
<input type="text" th:field="*{fName}" placeholder="Enter First Name" class="form-control col-4 mb-4"/>
<input type="text" th:field="*{lName}" placeholder="Enter Last Name" class="form-control col-4 mb-4"/>
<input type="text" th:field="*{email}" placeholder="Enter Email" class="form-control col-4 mb-4"/>
<input type="text" th:field="*{age}" placeholder="Enter Age" class="form-control col-4 mb-4"/>
<input type="text" th:field="*{address}" placeholder="Enter Address" class="form-control col-4 mb-4"/>
<input type="text" th:field="*{department}" placeholder="Enter Department" class="form-control col-4 mb-4"/>
<button class="btn btn-primary" type="submit">Save</button>
<input type="hidden" th:field="*{id}"/>

</form>
<hr/>


</div>
</section>
	

</body>
</html>
