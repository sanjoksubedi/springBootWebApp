<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>List Of Employees</title>
<link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
</head>
<body>
<section class="banner d-flex ">
	<div class="container">
	<h2>List of employee to be edited</h2>
	<hr/>
	
	<table class="table table-bordered table-stripe text-white">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Age</th>
			<th>Address</th>
			<th>Department</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="employee :${employee}">
			<td th:text ="${employee.fName}"></td>
			<td th:text ="${employee.lName}"></td>
			<td th:text ="${employee.email}"></td>
			<td th:text ="${employee.age}"></td>
			<td th:text ="${employee.address}"></td>
			<td th:text ="${employee.department}"></td>
			<td>
			<a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
			<a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-2">Delete</a>
			</td>
			
		</tr>
	</tbody>
	</table>


	</section>

</body>
</html>
